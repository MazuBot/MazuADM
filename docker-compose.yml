services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: mazuadm
      POSTGRES_USER: mazuadm
      POSTGRES_PASSWORD: mazuadm
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - ./core/migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql
      - pgdata:/var/lib/postgresql/18/docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mazuadm"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mazuadm

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://mazuadm:mazuadm@db/mazuadm
      LISTEN_ADDR: 0.0.0.0:3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mazuadm

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "127.0.0.1:5050:80"
    depends_on:
      - db
    networks:
      - mazuadm

  redis:
    image: redis:alpine
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - mazuadm

networks:
  mazuadm:
    name: mazuadm

volumes:
  pgdata:
